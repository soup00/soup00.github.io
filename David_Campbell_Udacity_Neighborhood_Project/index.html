 <!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Neighborhood Map Project</title>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <div class="navbar-brand">
                  <span class="nav-title">Korean Restaurants</span>
               </div>
            </div>
            <form class="navbar-form navbar-right" role="search">
               <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
                  <div class="input-group-btn">
                     <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
               </div>
            </form>
         </div>
      </nav>
      <main class="container-fluid">
         <div class="row">
            <div id="map"></div>

            <aside class="col-md-3 col-md-offset-9 collapsed in" id="navbarSupportedContent">
               <div class="sidenav">
                  <div class="list-group" data-bind="foreach: myLocationsFilter">
                     <a href="#">
                        <li class="nav-item text-white location_list" data-bind="text: title, click: $parent.populateAndBounceMarker"></li>
                     </a>
                  </div>
               </div>
            </aside>
         </div>
      </main>
      <footer class="footer">
         <div class="container text-left">
            <a href="https://developer.foursquare.com/" class="href" target="_blank">
            <img id="foursquare-img" src="http://www.freeiconspng.com/uploads/foursquare-icon-22.png" alt="foursquare" >
            </a>
            <span class="footer-name">Created By: David Campbell 2017</span>
         </div>
      </footer>
      <script
         src="js/knockout-3.4.2.js"></script>
      <script
         src="js/data.js"></script>
      <script
         src="js/styles.js"></script>
      <script
         src="js/app.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBUb1qsylJ3Mj-wqk2ComfQ1SUlcvnb_2I&callback=startApp"
         onerror="googleError()"></script>
   </body>
</html>
